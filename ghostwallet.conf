<VirtualHost *:80>
	     ServerName ghostwallet.sol-route.com

             WSGIScriptAlias / /var/www/ghostwallet/ghostwallet.wsgi
             <Directory /var/www/ghostwallet/ghostwallet/>
                        Order allow,deny
                        Allow from all
             </Directory>
             Alias /static /var/www/ghostwallet/ghostwallet/static
             <Directory /var/www/ghostwallet/ghostwallet/static/>
                        Order allow,deny
                        Allow from all
             </Directory>
	     ErrorLog /var/www/ghostwallet/error.log
	     LogLevel warn
	     CustomLog /var/www/ghostwallet/access.log combined
</VirtualHost>